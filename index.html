<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      </head>
  <body>
    <div class="container">
      <form id="grocery-list">
        <h1>Let's create a grocery list</h1>
        <div class="form-group">
          <label for="groceryItem1">List1</label>
          <input id="groceryItem1" class="form-control" type="text">
          <label for="groceryItem2">List2</label>
          <input id="groceryItem2" class="form-control" type="text">
          <label for="groceryItem3">List3</label>
          <input id="groceryItem3" class="form-control" type="text">
          <label for="groceryItem4">List4</label>
          <input id="groceryItem4" class="form-control" type="text">
          <label for="groceryItem5">List5</label>
          <input id="groceryItem5" class="form-control" type="text">
          <label for="groceryItem6">List6</label>
          <input id="groceryItem6" class="form-control" type="text">
        </div>
        <button id="grocerySubmit" class="btn btn-info" type="submit">Submit</button>
      </form>
      <div id="groceryListOutput">
        <h1> Here is your grocery lists:</h1>
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>
